<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>my gallery</title>
        <link rel="stylesheet" href="main.css" >
    </head>
    <body>
        <section class="designer">
            <div class="designer__photo"></div>
            <p class="designer__name">Rodney Cotton</p>
            <p class="designer__location">Helsinki, Finland</p>
            <div class="designer__statistics">
                <div class="designer__statistics__posts">
                    <p class="designer__statistics-number">100</p>
                    <p class="designer__statistics-label">POSTS</p>
                </div>
                <div class="designer__statistics__followers">
                    <p class="designer__statistics-number">2,242</p>
                    <p class="designer__statistics-label">FOLLOWERS</p>
                </div>
                <div class="designer__statistics__following">
                    <p class="designer__statistics-number">1,432</p>
                    <p class="designer__statistics-label">FOLLOWING</p>
                </div>
            </div>
        </section>
        <main class="portfolio-image">
            <div class="portfolio-image__1"></div>
            <div class="portfolio-image__2"></div>
            <div class="portfolio-image__3"></div>
            <div class="portfolio-image__4"></div>
            <div class="portfolio-image__5"></div>
            <div class="portfolio-image__6"></div>
        </main>
        <footer class="footer">Mateusz Franke @ DevChallenges.io</footer>
    </body>
</html>
